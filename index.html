<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefineryCalc</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styleCalc.css">
    <link rel="stylesheet" href="./src/styleConnexion.css">

    <!-- Icones Fontawesome.com -->
    <script src="https://kit.fontawesome.com/4fde89ed96.js" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts -->
    <script src="./src/connect.js" defer></script>
    <script src="./src/scriptCalc.js" defer></script>
</head>
<body>
    <div class="connexionContainer">
		<form>
			<label class="titleConnexion">Se connecter </label>
			<label class="mdpWarn">L'inscription est automatique !</label>

			<label>
				Pseudo : <br>
				<input type="text" name="login" id="iLogin" max="70" required placeholder="Cas rouge ah"><br>
			</label>
			<label>
				Mot de passe :<br>
				<input type="password" name="psw" id="iPsw" max="70" required placeholder="Mot de passe">
			</label>
			<label class="mdpWarn">Ne pas mettre de MDP important, ce site n'est pas sécurisé !!</label>

			<button id="submit">CONNEXION</button>
			
			<div class="addLog hide">
				<label>
					Cet identifiant n'existe pas, voulez vous le créer ? 
				</label> <br>
				<button class="yesAdd btnCreate">Oui</button>
				<button class="noAdd btnCreate">Non</button>
			</div>
			
			<label class="mdpError hide">Erreur : Mot de passe Incorrect !</label>
		</form> 
	</div>

    <div class="toolBar">
        <div class="left">
            <label>RefineryCalc</label>
        </div>
        <div class="center">
            <img src="./images/Logo3.png" alt="LogoOOS" draggable="false">
        </div>
        <div class="right">
            <div class="customSelectContainer">
                <label> Raffinerie : </label>
                <input type="text" class="customSelect" id="selectFiltre" list="selectFilterData">
                <datalist id="selectFilterData">
                    <option>CRU-L1</option>
                    <option>ARC-L1</option>
                    <option>ARC-L2</option>
                    <option>HUR-L1</option>
                    <option>HUR-L2</option>
                    <option>MIC-L2</option>
                </datalist>
                <i class="fa-solid fa-sort-down arrowSelect"></i>
            </div>
            <label id="pseudoAct">Pseudo</label>
        </div>
    </div>


    <div class="page">
        <div class="sideBar">
            <div class="tabMineraisCont">
                <label>Minerais : </label>
                <div class="tabMinerais">


                </div>
            </div>
            <div class="tabTotalCont">
                <label>Total : </label>
                <div class="tabTotal">


                </div>
                <select>
                    <option>Caterpillar</option>
                    <option>Hercules StarLifter C2</option>
                    <option>Mercury StarRunner</option>
                </select>
                <div class="chargeBarCont">
                    <div class="chargeBar"></div>
                </div>

            </div>
            <div class="addJobCont">
                <button>Ajouter un Job</button>
            </div>
        </div>


        <div class="jobsContainer horizontal-scroll-wrapper">

        </div>
    </div>
</body>
</html>
