<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefineryCalc</title>
     <!-- FavIcon -->
     <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
    
     <!-- CSS -->
     <link rel="stylesheet" href="./styleCalc.css">
     <link rel="stylesheet" href="./styleConnexion.css">
     
     <!-- jQuery -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
     <!-- Scripts -->
     <!-- <script src="connect.js" defer></script> -->
     <script src="scriptCalc.js" defer></script>
</head>
<body>

    <div class="toolBar">
        <div class="left">
            <label>RefineryCalc</label>
        </div>
        <div class="center">
            <img src="./images/Logo3.png" alt="LogoOOS" draggable="false">
        </div>
        <div class="right">
            <label>Filtre : CRU-L1</label>
            <label>Pseudo</label>
        </div>
    </div>


    <div class="page">
        <div class="sideBar">
            <div class="tabMineraisCont">
                <label>Minerais : </label>
                <div class="tabMinerais">


                </div>
            </div>
            <div class="tabTotalCont">
                <label>Total : </label>
                <div class="tabTotal">


                </div>
                <select>
                    <option>Caterpillar</option>
                    <option>Hercule C2</option>
                    <option>Mercury StarRunner</option>
                </select>
                <div class="chargeBarCont">
                    <div class="chargeBar"></div>
                </div>

            </div>
            <div class="addJobCont">
                <button>Ajouter un Job</button>
            </div>
        </div>


        <div class="jobsContainer horizontal-scroll-wrapper">
            <div class="job">
                <label class="titleJob">1</label>

                <div class="mineraisContainer">
                    <div class="mineraisJob">
                        <div class="listeMinerais">
                            <label>Quantanium</label>
                            <label>Borase</label>
                        </div>
                        <span class="separate"></span>
                        <div class="listeQuantites">
                            <label>2300 cSCU</label>
                            <label>800 cSCU</label>
                        </div>
                    </div>
                    <label class="titreCat">Total de ce Raffinage : </label>
                    <div class="tabCat">
                        250 000 aUEC
                    </div>
                </div>

                <div class="emplacementContainer">
                    <label class="titreCat">Emplacement : </label>
                    <div class="tabCat">
                        CRU-L1
                    </div>
                </div>

                <div class="tempsContainer">
                    <label class="titreCat">Temps Restant : </label>
                    <div class="tabCat">
                        36h41
                    </div>
                </div>

                <div class="btnsContainer">
                    <button class="btnTransport">Transporter</button>
                    <button class="btnModif">Modifier</button>
                </div>

            </div>
            <div class="job">
                <label class="titleJob">1</label>

                <div class="mineraisContainer">
                    <div class="mineraisJob">
                        <div class="listeMinerais">
                            <label>Quantanium</label>
                            <label>Borase</label>
                        </div>
                        <span class="separate"></span>
                        <div class="listeQuantites">
                            <label>2300 cSCU</label>
                            <label>800 cSCU</label>
                        </div>
                    </div>
                    <label class="titreCat">Total de ce Raffinage : </label>
                    <div class="tabCat">
                        250 000 aUEC
                    </div>
                </div>

                <div class="emplacementContainer">
                    <label class="titreCat">Emplacement : </label>
                    <div class="tabCat">
                        CRU-L1
                    </div>
                </div>

                <div class="tempsContainer">
                    <label class="titreCat">Temps Restant : </label>
                    <div class="tabCat">
                        36h41
                    </div>
                </div>

                <div class="btnsContainer">
                    <button class="btnTransport">Transporter</button>
                    <button class="btnModif">Modifier</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
